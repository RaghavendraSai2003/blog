{% extends "base.html" %}
{% load static %}
{% block title %}
All My Posts
{% endblock %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}?v=2">

{% endblock %}

{% block content %}
<section id='all-posts' class="container">
    <h2>My Collected Posts</h2>

    <ul class="post-list">
        {% for post in all_posts %}
        {% include "blog/includes/post-preview.html" %}
        {% endfor %}
    </ul>

</section>
{% endblock %}
