{% extends "base_no_nav.html" %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'login.css' %}">



<div class="login-container">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p class="register-link">
        Don't have an account?
        <a href="{% url 'register' %}">Register here</a>
    </p>
</div>
{% endblock %}
